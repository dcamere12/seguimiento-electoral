<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Seguimiento electoral - Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <ul>
                    <li><a href="">Dashboard</a></li>
                    <li><a href="">Realizar demanda</a></li>
                    <li><a href="">Top 5</a></li>
                </ul>
            </header>
            <main class="main">
                <div class="register">
                    <form class="form">
                        <label for="name">
                            Nombres:
                            <input type="text" id="name">
                        </label>
                        <label for="lastnames">
                            Apellidos:
                            <input type="text" id="lastnames">
                        </label>
                        <label for="dni">
                            DNI:
                            <input type="text" id="dni">
                        </label>
                        <label for="user">
                            Usuario:
                            <input type="text" id="user">
                        </label>
                        <label for="password">
                            Password:
                            <input type="password" id="password">
                        </label>
                        <label for="birthdate">
                            Fecha de nacimiento:
                            <input type="date" id="birthdate">
                        </label>
                        <button>Registrar</button>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
